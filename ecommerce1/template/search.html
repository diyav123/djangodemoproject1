<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div><h4>You Have Searched for <span class="text-danger fw-bolder">{{query}}</span></h4></div>
</center>

<div class="container-fluid mt-1 rounded rounded-5" style="margin-bottom:100px;">
 <div class="row">
     {% for i in p %}
        <div class="col-sm-4">
<div class="card mb-5" style="width:18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="170px" width="50%">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="text-center">{{i.price}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:38%;">DETAILS</a>
  </div>
</div>
            </div>
     {% empty %}
     <h4 class="text-center text-danger"NO SEARCH RESULTS FOUND></h4>
     {% endfor %}
 </div>
</div>
{% endblock %}
