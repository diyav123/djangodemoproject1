<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>LOGIN PAGE</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">USERNAME</label>
  <input type="text" class="form-control" name="u" placeholder="Enter The username">
</div>

<div class="mb-3">
  <label class="form-label">PASSWORD</label>
  <input type="password" class="form-control" name="p" placeholder="Enter The password">
</div>

        <div class="mb-3">
  <input type="submit" class="form-control">
</div>
</form>
{% if messages %}
{% for i in messages %}
<ul>
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
