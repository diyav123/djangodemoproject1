<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <img src="{{c.img.url}}" height="450px" width="100%">
</div>

<div class="container-fluid mt-4" style="margin-bottom:50px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p class="text-center fw-bold">{{c.desc}}</p>
</div>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
 <div class="row">
     {% for i in p %}
        <div class="col-sm-3">
<div class="card" style="width:18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="170px" width="50%">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="text-center">{{i.price}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:38%;">DETAILS</a>
  </div>
</div>
            </div>
{% endfor %}
    </div>
</div>



{% endblock %}
